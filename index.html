<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Helmet Detection in traffic</h1>
        <form action="/upload_video" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*">
            <button type="submit">Upload Video</button>
        </form>
        <form action="/upload_image" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*">
            <button type="submit">Upload Image</button>
        </form>
        <form action="/realtime" method="post">
            <button type="submit">Real-Time Detection</button>
        </form>
    </div>
</body>
</html>
